<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackOffice - Connexion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Notre CSS -->
    <link rel="stylesheet" href="style.css">
    

    
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="text-center mb-4">
                <i class="bi bi-shield-lock" style="font-size: 3rem; color: #667eea;"></i>
                <h2 class="mt-2">Connexion BackOffice</h2>
                <p class="text-muted">Système de gestion administrateur</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="bi bi-person"></i> Nom d'utilisateur
                    </label>
                    <input type="text" class="form-control" id="username" 
                           value="admin" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="bi bi-key"></i> Mot de passe
                    </label>
                    <input type="password" class="form-control" id="password" 
                           value="admin" required>
                </div>
                
                <button type="submit" class="btn btn-login w-100">
                    <i class="bi bi-box-arrow-in-right"></i> Se connecter
                </button>
                
                <div class="mt-3 text-center">
                    <small class="text-muted">
                        <i class="bi bi-info-circle"></i> Identifiants par défaut : admin / admin
                    </small>
                </div>
            </form>
        </div>
        
        <div class="mt-4 text-center text-white">
            <p>Projet BackOffice - Gestion CRUD & Dashboard</p>
            <p class="small">JavaScript, HTML5, CSS3 - Chart.js - Bootstrap 5</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Notre JS -->
    <script src="auth.js"></script>
</body>
</html>
